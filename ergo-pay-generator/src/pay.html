<body style="overflow-x: hidden;">

    <h2>Ergo Payment Portal</h2>
    <div>&nbsp;</div>
    <form class="form-inline">
      <button id="connect-wallet" type="button" class="btn btn-outline-primary ">
        Connect wallet
      </button>
    </form>

  <div class="alert alert-secondary" role="alert" id="status">
    Wallet not connected
  </div>

  <div class="row">
    <div class="card p-2 my-auto mx-auto">
      <div id="container" class="container-xxl mx-auto">
        <form id="token-form" class="needs-validation" action="#" onsubmit="sendTransaction();return false">

          <div class="mb-3 row">
            <label for="address" class="col-sm-2 col-form-label">Send to</label>
            <div class="col-sm-10">
              <input class="form-control" id="address" required readonly>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="amount" class="col-sm-2 col-form-label" id="asset-label"></label>
            <div class="col-sm-10">
              <input class="form-control" id="amount" required readonly>
            </div>
            <label class="col-sm col-form-label text-sm-left display-4">Amount of to be sent mininum 0.1 ERG or 1
              SIGUSD</label>
          </div>

          <div class="mb-3 row " style="align-items: center;">
            <label for="ref" class="col-sm-2 col-form-label">Payment identifier</label>
            <div class="col-sm-10 ">
              <input class="form-control align-middle" id="ref" required readonly>
            </div>
          </div>

        </form>
        <button id="send-transaction" class="btn btn-secondary float-right">Send
          transaction</button>
      </div>
    </div>
  </div>
