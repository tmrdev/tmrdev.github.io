        <div style="vertical-align: middle;">

        <h2>Ergo Payment Portal</h2>
        <span>&nbsp;</span>
        <h3>Vouchers</h3>
    </nav>

    <div class="alert alert-secondary" role="alert" id="status">
        Provide the ERG address to monitor
    </div>

    <div class="w-100" id="result" hidden>
        <div class="card p-2 w-75 table-wrapper">
            <table id="container" class="fl-table">
                <thead>
                    <tr>
                        <th>
                            <h5>Payment reference</h5>
                        </th>
                        <th>
                            <h5>Amount ERG</h5>
                        </th>
                        <th>
                            <h5>Amount SigUSD</h5>
                        </th>
                        <th>
                            <h5>Sender address</h5>
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="card p-2 w-75 table-wrapper">
            <div class="form-group blue-border-focus">
                <label for="csvArea">CSV:</label>
                <textarea class="form-control" id="csvArea" rows="5"></textarea>
            </div>
        </div>
        <div class="card p-2 w-75 table-wrapper">
            <div class="form-group blue-border-focus">
                <label for="jsonArea">JSON:</label>
                <textarea class="form-control" id="jsonArea" rows="5"></textarea>
            </div>
        </div>
    </div>

    <div class="w-100" id="request-url">
        <div class="card p-2 w-75 table-wrapper">
            <form id="token-form" class="needs-validation" action="#" >

                <div class="mb-3 row">
                    <label for="address" class="col-sm-2 col-form-label">ERG address</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="address" name="address" pattern="9[a-zA-Z0-9]{50}" required>
                    </div>
                    <label class="col-sm col-form-label text-sm-left display-4">ERG address to monitor</label>
                </div>
                <button id="monitor-url" type="submit" class="btn btn-primary float-right">Get vouchers</button>
            </form>
        </div>
    </div>
